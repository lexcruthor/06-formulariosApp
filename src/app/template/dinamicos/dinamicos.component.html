<hr>

<form (ngSubmit)="guardar()" #miFormularioDinamico="ngForm">
    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            <input class="form-control" 
            placeholder="Nombre de la persona" 
           [ngModel]="persona.nombre "
            name="nombre"
            required>
            
            <span class="form-text text-danger"
            *ngIf="miFormularioDinamico.controls['nombre']?.errors  && miFormularioDinamico.controls['nombre']?.touched ">
               Este campo es obligatorio</span>
        </div>
    </div>


    <!-- agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group"> 

                <input class="form-control" 
                placeholder="Agregar favorito"
                [(ngModel)]="nuevoJuego"
                name="nuevoJuego"
                (keyup.enter)="agregarJuego()">

                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">
                    Agregar
                </button>
            </div>

        </div>
    </div>

<!-- Lista de juegos favoritos -->

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"  *ngFor="let juego of persona.favoritos; let i= index"> 

                <input class="form-control" [(ngModel)]="juego.nombreJuego" [name]="'favorito_'+ i" required>
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
                    Borrar
                </button>

            </div>
            
        </div>
    </div>

    
    <div class="row">
        <div class="col-sm-12">
            <button type="button" (click)="guardar()" class="btn btn-primary float-end" [disabled]="miFormularioDinamico.invalid">Guardar</button>
        </div>
    </div>

</form>

<span>Peronsa:</span>
<pre>{{persona | json}}</pre>
