<div class="row">
    <div class="col">
        <form action="" (ngSubmit)="guardar()" #miFormulario="ngForm">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto" required minlength="3"
                        [ngModel]="valorInicial.producto" name="producto">


                    <span class="form-text text-danger" *ngIf="nombreValido()">
                        Debe de ser de 3 letras</span>


                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto"
                        [ngModel]="valorInicial.precio" name="precio" required min="0">
                    <span class="form-text text-danger" *ngIf="precioValido()">
                        El precio debe de ser mayor o igual a 0
                    </span>

                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto" ngModel
                        name="existencias" [ngModel]="valorInicial.existencias">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touch</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value |json}}</pre>


    </div>
</div>
