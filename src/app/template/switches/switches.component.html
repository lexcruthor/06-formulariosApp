<h2>Template: Switches</h2>
<hr>
<form #miFormularioSwitches="ngForm">
    <!-- radios -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioMasculino" value="M" [(ngModel)]="persona.genero" required>

                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>

            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioFemenino" value="F" [(ngModel)]="persona.genero" required>

                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>

            </div>

        </div>
    </div>
    <!-- switch -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2" >
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked [(ngModel)]="persona.notificaciones" name="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Recibir notificaciones</label>
            </div>
        </div>
    </div>


    <!-- check -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="terminosYCondiciones" [(ngModel)]="terminosYCondiciones" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones
                </label>
            </div>

        </div>
    </div>

    <!-- submit -->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormularioSwitches.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor el formulario</h5>
<pre>{{miFormularioSwitches.value | json}}</pre>
<br>


<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valido</h5>
<pre>{{miFormularioSwitches.valid}}</pre>
